<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart Random Recipe Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <header class="hero">
      <h1 id="site-title">Smart Random Recipe Generator</h1>
      <p class="tagline">Randomly surprising — reliably tasty.</p>
    </header>
  <section id="controls" class="controls">
      <label class="small">
        Seed (optional):
        <input id="seed" type="text" placeholder="type a number or leave blank" />
      </label>
 <div class="buttons">
        <button id="generateBtn" class="btn primary">Generate Recipe</button>
        <button id="regenBtn" class="btn">Regenerate Ingredients Only</button>
        <button id="downloadBtn" class="btn">Download Recipe (txt)</button>
      </div>
    </section>
<section id="recipeArea" class="recipe">
      <h2 id="recipeTitle" class="recipe-title">Your Recipe Will Appear Here</h2>

      <div class="meta-row">
        <span id="cuisineTag" class="pill">—</span>
        <span id="methodTag" class="pill">—</span>
      </div>

      <div class="panel">
        <h3 class="panel-title">Ingredients</h3>
        <ul id="ingredientList" class="list"></ul>
      </div>
